services:
  torboxed:
    build:
      context: .
    container_name: torboxed
    ports:
      - "8080:8080"
    environment:
      - TORBOXED_DATA_DIR=/data
      - TORBOXED_DB_PATH=/data/torboxed.db
      - TORBOXED_DOWNLOAD_DIR=/data/downloads
    volumes:
      - torboxed_data:/data
    restart: unless-stopped

volumes:
  torboxed_data:

